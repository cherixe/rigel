{% macro render_field(field) %}
	{{ field.label }}
	{{ field(**kwargs)|safe }}
	{% if field.errors %}
		{% for error in field.errors %}
			<span class="help-inline">{{ error }}</span>
		{% endfor %}
	{% endif %}
{% endmacro %}

<!-- help-inline is a bootstrap class -->
<!-- Also the error helps us find out where's the error -->
