{% extends 'base.html' %}

{% block body %}
	<h1>Articles</h1>
	<ul class="list-group">
	{% for article in articles %}
		<li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
	{% endfor %}
	</ul>
{% endblock %}

<!-- 
% is used for logic
{} is for dynamic value or parameters 
list-group is a boostrap class -->
